<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивные элементы для Genially</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
            font-family: Arial, sans-serif;
        }
        .draggable-element {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
            user-select: none;
        }
        .draggable-element:hover {
            transform: scale(1.1);
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        .question-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 2000;
            max-width: 80%;
            width: 300px;
        }
        .question-modal h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #888;
        }
        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Панель управления</h3>
        <div>
            <label>Количество элементов: <input type="number" id="elementCount" value="5" min="1" max="20"></label>
            <button id="generateBtn">Создать</button>
        </div>
        <div>
            <label>URL изображения: <input type="text" id="imageUrl" placeholder="https://example.com/image.png"></label>
            <button id="applyImageBtn">Применить</button>
        </div>
    </div>

    <div id="question-modal" class="question-modal">
        <span class="close-btn" onclick="closeQuestionModal()">×</span>
        <h3>Вопрос</h3>
        <p id="question-text"></p>
    </div>

    <script>
        // Глобальные переменные
        let elements = [];
        let currentImageUrl = "https://cdn-icons-png.flaticon.com/512/1828/1828884.png";
        
        // Уникальные вопросы для элементов
        const questions = [
            "Name 5 farm animals",
            "How many fingers have you got?",
            "What's your name?",
            "Name 3 forms of GO",
            "Correct the mistake: He go to school",
            "Какое самое глубокое озеро в мире?",
            "Кто изобрел телефон?",
            "Как называется самая длинная река в мире?",
            "Сколько континентов на Земле?",
            "Кто был первым человеком в космосе?"
        ];

        // Функция создания элементов
        function createElements(count) {
            // Удаляем старые элементы
            elements.forEach(el => document.body.removeChild(el.element));
            elements = [];
            
            // Создаем новые элементы
            for (let i = 0; i < count; i++) {
                const size = getRandom(100, 200);
                const element = document.createElement("img");
                element.className = "draggable-element";
                element.src = currentImageUrl;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${getRandom(0, window.innerWidth - size)}px`;
                element.style.top = `${getRandom(0, window.innerHeight - size)}px`;
                
                // Назначаем уникальный вопрос (по кругу, если элементов больше чем вопросов)
                const question = questions[i % questions.length];
                element.dataset.question = question;
                
                // Настройка движения
                const speedX = getRandom(2, 5) * (Math.random() > 0.5 ? 1 : -1);
                const speedY = getRandom(2, 5) * (Math.random() > 0.5 ? 1 : -1);
                
                // Добавляем обработчик клика
                element.addEventListener("click", function(e) {
                    e.stopPropagation();
                    showQuestion(this.dataset.question);
                    this.style.opacity = "0";
                    setTimeout(() => {
                        document.body.removeChild(this);
                        elements = elements.filter(el => el.element !== this);
                    }, 300);
                });
                
                // Делаем элемент перетаскиваемым
                makeDraggable(element);
                
                document.body.appendChild(element);
                
                elements.push({
                    element: element,
                    x: parseFloat(element.style.left),
                    y: parseFloat(element.style.top),
                    speedX: speedX,
                    speedY: speedY,
                    size: size
                });
            }
        }
        
        // Показать вопрос
        function showQuestion(question) {
            document.getElementById("question-text").textContent = question;
            document.getElementById("question-modal").style.display = "block";
        }
        
        // Закрыть модальное окно
        function closeQuestionModal() {
            document.getElementById("question-modal").style.display = "none";
        }
        
        // Функция для перемещения элементов
        function moveElements() {
            elements.forEach(el => {
                if (!el.element.isDragging) {
                    el.x += el.speedX;
                    el.y += el.speedY;
                    
                    // Отскок от границ
                    if (el.x <= 0 || el.x >= window.innerWidth - el.size) {
                        el.speedX *= -1;
                    }
                    if (el.y <= 0 || el.y >= window.innerHeight - el.size) {
                        el.speedY *= -1;
                    }
                    
                    el.element.style.left = `${el.x}px`;
                    el.element.style.top = `${el.y}px`;
                }
            });
            
            requestAnimationFrame(moveElements);
        }
        
        // Функция для перетаскивания элементов
        function makeDraggable(element) {
            let isDragging = false;
            let offsetX, offsetY;
            
            element.addEventListener("mousedown", function(e) {
                isDragging = true;
                element.isDragging = true;
                offsetX = e.clientX - parseFloat(element.style.left);
                offsetY = e.clientY - parseFloat(element.style.top);
                element.style.zIndex = "100";
                element.style.cursor = "grabbing";
            });
            
            document.addEventListener("mousemove", function(e) {
                if (isDragging) {
                    element.style.left = `${e.clientX - offsetX}px`;
                    element.style.top = `${e.clientY - offsetY}px`;
                }
            });
            
            document.addEventListener("mouseup", function() {
                if (isDragging) {
                    isDragging = false;
                    element.isDragging = false;
                    element.style.zIndex = "";
                    element.style.cursor = "pointer";
                    
                    // Обновляем позицию в массиве
                    const el = elements.find(el => el.element === element);
                    if (el) {
                        el.x = parseFloat(element.style.left);
                        el.y = parseFloat(element.style.top);
                    }
                }
            });
        }
        
        // Вспомогательная функция
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Инициализация
        window.onload = function() {
            // Обработчики для панели управления
            document.getElementById("generateBtn").addEventListener("click", function() {
                const count = parseInt(document.getElementById("elementCount").value);
                createElements(count);
            });
            
            document.getElementById("applyImageBtn").addEventListener("click", function() {
                const url = document.getElementById("imageUrl").value;
                if (url) {
                    currentImageUrl = url;
                    elements.forEach(el => {
                        el.element.src = currentImageUrl;
                    });
                }
            });
            
            // Закрытие модального окна при клике вне его
            document.addEventListener("click", function(e) {
                if (e.target === document.getElementById("question-modal")) {
                    closeQuestionModal();
                }
            });
            
            // Начальное создание элементов
            createElements(5);
            
            // Запуск анимации
            moveElements();
            
            // Обработка изменения размера окна
            window.addEventListener("resize", function() {
                elements.forEach(el => {
                    if (el.x > window.innerWidth - el.size) el.x = window.innerWidth - el.size;
                    if (el.y > window.innerHeight - el.size) el.y = window.innerHeight - el.size;
                    el.element.style.left = `${el.x}px`;
                    el.element.style.top = `${el.y}px`;
                });
            });
        };
    </script>
</body>
</html>
